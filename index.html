<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | RR Vape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #f5f7fa);
            color: #333;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .cloud-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('http://rrvape.id/cloud2.png') repeat-x;
            background-size: contain;
            animation: moveClouds 60s linear infinite;
            pointer-events: none; /* Prevents cloud from interacting with user input */
        }

        .cloud-background2 {
            position: absolute;
            top: 50px;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('http://rrvape.id/cloud3.png') repeat-x;
            background-size: contain;
            animation: moveClouds2 80s linear infinite;
            pointer-events: none;
        }

        @keyframes moveClouds {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px 0;
            }
        }

        @keyframes moveClouds2 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -2000px 0;
            }
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #7f8c8d;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .countdown div h2 {
            font-size: 36px;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .countdown div p {
            font-size: 14px;
            color: #7f8c8d;
        }

        .countdown div:hover {
            transform: scale(1.1);
        }

        .social-icons a {
            margin: 0 10px;
            color: #2c3e50;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f39c12;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown div {
                width: 80px;
                height: 80px;
            }

            .countdown div h2 {
                font-size: 28px;
            }

            .countdown div p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-direction: column;
            }

            .countdown div {
                margin-bottom: 15px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="cloud-background"></div>
    <div class="cloud-background2"></div>

    <div class="container">
        <h1>RR Vape Coming Soon</h1>

        <div class="logo-container">
            <img src="http://rrvape.id/rr-logo.png" alt="RR Vape Logo" style="width: 250px; height: 250px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); border-radius: 15px;">
        </div>

        <div class="countdown">
            <div>
                <h2 id="days">00</h2>
                <p>Hari</p>
            </div>
            <div>
                <h2 id="hours">00</h2>
                <p>Jam</p>
            </div>
            <div>
                <h2 id="minutes">00</h2>
                <p>Menit</p>
            </div>
            <div>
                <h2 id="seconds">00</h2>
                <p>Detik</p>
            </div>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <footer>
            &copy; 2024 RR Vape. All rights reserved.
        </footer>
    </div>

    <script>
        const launchDate = new Date("Nov 1, 2024 23:59:59").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.querySelector(".container").innerHTML = "We're Live!";
            }
        }, 1000);
    </script>
</body>
</html>

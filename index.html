    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            padding-bottom: 100px;
            /* Space for scrolling */
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            /* Transparent box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
            /* Margin for spacing */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
            color: #f0f0f0;
        }

    /* Styling countdown timer */
.countdown {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    gap: 1px;
    flex-wrap: wrap; /* Membungkus elemen jika terlalu sempit */
}

.countdown-box {
    background: rgba(255, 255, 255, 0.2); /* Countdown box transparan */
    border-radius: 50%; /* Membuat bulatan */
    width: 80px; /* Ukuran default */
    height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    aspect-ratio: 1 / 1; /* Pastikan tetap bulat */
}

.countdown-box span {
    font-size: 2em;
    color: #fff;
    z-index: 2;
}

.countdown-box label {
    font-size: 1em;
    color: #ddd;
    margin-top: 5px;
    position: absolute;
    bottom: -30px; /* Move the label outside the circle */
}

/* Efek melayang pada gambar/logo */
.hover-effect {
    max-width: 150px;
    max-height: 150px;
    border-radius: 50%;
    margin-top: 20px;
    transition: transform 0.5s ease-in-out;
    animation: floating 4s ease-in-out infinite;
}

/* Animasi melayang */
@keyframes floating {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* Ikon media sosial */
.social-media {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.social-media a {
    color: #fff;
    font-size: 1.8em;
    transition: transform 0.3s ease;
}

.social-media a:hover {
    transform: scale(1.1);
    color: #ffdd57;
}

footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #ccc;
}

/* Media Queries untuk tampilan yang lebih kecil */
@media (max-width: 450px) {
    .countdown-box {
        width: 60px;  /* Ukuran countdown lebih kecil */
        height: 60px;
    }

    .countdown-box span {
        font-size: 1.5em; /* Ukuran teks lebih kecil */
    }

    .countdown-box label {
        font-size: 0.8em;
        bottom: -20px; /* Sesuaikan label di bawah countdown */
    }

    .hover-effect {
        max-width: 120px;
        max-height: 120px;
    }

    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }
}

@media (max-width: 300px) {

}

    <!-- Countdown Timer Script -->
    <script>
        // Countdown Timer
        function updateCountdown() {
            const countdownDate = new Date("Oct 31, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
